<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{count}}</p>
        <p k-text="count"></p>
        <p k-html="desc"></p>
    </div>
    <script src="FVue.js"></script>
    <script>
        const app = new FVue({
            el: '#app',
            data: {
                count: 1,
                desc: 'fvue<span style="color: red;">测试</span>'
            }
        })

        setInterval(() => {
            app.count++
        }, 1000)
    </script>
</body>
</html>
